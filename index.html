<!DOCTYPE html>
<html>
	<style>
	html, body {margin: 0; height: 100%; overflow: hidden}
	</style>
	<head>
		<meta charset=utf-8>
		<title>Rubics Cube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>

		<script src="lib/GLTFLoader.js"></script>		<!-- Use commented local libraries if the cdn is no longer available -->
		<!-- <script src="lib/three.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/three-orbitcontrols@2.110.1/OrbitControls.min.js"></script> -->
		<script src="lib/orbit.js"></script>
		<script src="./Trackball.js"></script>
        <script src="./environment.js"></script>
		<script src="./megaminx.js"></script>


		<button id='btn-shuffle'
		style="position: absolute;
				top: 0px;
				left: 0px;
				margin: 10px;
				width: 200px;
				height: 30px;
				background-color: dimgrey;
				color: white;
				font-size: 20px;
				border-radius: 7px;" 
		onclick="shuffle()">SHUFFLE</button>
		<button id='btn-reset'
		style="position: absolute;
				top: 0px;
				left: 250px;
				margin: 10px;
				width: 200px;
				height: 30px;
				background-color: dimgrey;
				color: white;
				font-size: 20px;
				border-radius: 7px;" 
		onclick="reset()">RESET</button>
		<button id='btn-undo'
		style="position: absolute;
				top: 0px;
				left: 500px;
				margin: 10px;
				width: 200px;
				height: 30px;
				background-color: dimgrey;
				color: white;
				font-size: 20px;
				border-radius: 7px;" 
		onclick="undo()">UNDO</button>
	</body>
</html>
